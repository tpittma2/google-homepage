<!DOCTYPE html>
<html>
<title>Foogle</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="header-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="header-right">
                    
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <div class="apps-button" title="Google Apps"><a href="#"></a></div>
                    
                </div> 
            </nav>
        </header>
        <main>
            <div class="logo">
                <img src="Images/google.svg" alt="An image of the fake Google logo.">
            </div>
            <div class="search-form">
                <form class="search">

                        <div class="search-bar-contents">
                            <img class="search-button-icon" src="Images/google-search.png">
                            <form id="search-bar-form" for="searchBar">
                                <input class="search-bar" type="text">
                            </form>
                            <img class="microphone-icon" src="Images/google-microphone.png">
                        </div>
                    <div class="search-button-container">
                        <a href="#" class="search-buttons" id="google-search-btn">Google Search</a>
                        <a href="#"  class="search-buttons" id="feeling-lucky-btn">I'm Feeling Lucky</a>
                    </div>
                </form>
            </div>
        </main>
        <footer>

            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div> 
        </footer>
    </div>
</body>

</html>
